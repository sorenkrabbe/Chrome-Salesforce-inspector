  <link rel="stylesheet" href="chromePopup.css">

    <span class="filter-box">
      <input class="filter-input" placeholder="Filter" data-bind="value: rowsFilter, valueUpdate: 'input', hasFocus: rowsFilterFocus">
      <a href="about:blank" class="char-btn" data-bind="click: clearAndFocusFilter">X</a>
    </span>
    <span class="column-toggles">
      <label><input type="checkbox" data-bind="checked: showFieldLabelColumn"> Label</label>
      <label><input type="checkbox" data-bind="checked: showFieldHelptextColumn"> Help text</label>
      <label><input type="checkbox" data-bind="checked: showFieldDescriptionColumn, enable: hasEntityParticles()"> Description</label>
      <label><input type="checkbox" data-bind="checked: showFieldValueColumn, enable: canView()"> Value</label>
      <label><input type="checkbox" data-bind="checked: showFieldTypeColumn"> Type</label>
    </span>
    <span class="object-actions">
      <a href="about:blank" data-bind="visible: canView(), attr: {href: viewLink()}" target="_blank" title="View this record in Salesforce">View</a>
      <a href="about:blank" data-bind="visible: objectName(), click: showObjectMetadata">More</a>
      <a href="about:blank" data-bind="visible: objectName(), click: openSetup">Setup</a>
    </span>
  </div>
  <div data-bind="css: {body: true, empty: !showFieldLabelColumn() && !showFieldHelptextColumn() && !showFieldDescriptionColumn() && !showFieldValueColumn() && !showFieldTypeColumn()}">
    <h1>
      <span data-bind="text: objectName()"></span>
      <span data-bind="text: recordHeading()"></span>
      <button title="Inline edit the values of this record" data-bind="enable: canEdit() && showFieldValueColumn(), visible: !isEditing(), click: doEdit">Edit</button>
      <button title="Inline edit the values of this record" data-bind="visible: isEditing(), click: doSave">Save</button>
      <button title="Inline edit the values of this record" data-bind="visible: isEditing(), click: cancelEdit">Cancel</button>
    </h1>
    <div data-bind="foreach: errorMessages, visible: errorMessages().length > 0" class="error-message"><div data-bind="text: $data"></div></div>
    <table>
      <thead>
        <th class="field-name" tabindex="0" data-bind="click: sortFieldsByName">Field API Name</th>
        <th class="field-label" tabindex="0" data-bind="click: sortFieldsByLabel, visible: showFieldLabelColumn">Label</th>
        <th class="field-helptext" tabindex="0" data-bind="click: sortFieldsByHelptext, visible: showFieldHelptextColumn">Help text</th>
        <th class="field-desc" tabindex="0" data-bind="click: sortFieldsByDesc, visible: showFieldDescriptionColumn">Description</th>
        <th class="field-value" tabindex="0" data-bind="click: sortFieldsByValue, visible: showFieldValueColumn">Value</th>
        <th class="field-type" tabindex="0" data-bind="click: sortFieldsByType, visible: showFieldTypeColumn">Type</th>
        <th class="field-actions">Actions</th>
      </thead>
      <tbody id="dataTableBody" data-bind="foreach: fieldRows, event: {click: tableClick, mousemove: tableMouseMove, mousedown: tableMouseDown}">
        <tr data-bind="css: {fieldCalculated: fieldIsCalculated(), fieldHidden: fieldIsHidden()}, visible: visible(), attr: {title: summary()}">
          <td data-bind="text: fieldName" class="field-name"></td>
          <td data-bind="text: fieldLabel(), visible: $parent.showFieldLabelColumn" class="field-label"></td>
          <td data-bind="visible: $parent.showFieldHelptextColumn" class="field-helptext">
            <span data-bind="text: fieldHelptext()"></span>
            <!-- ko if: !hasFieldHelptext() --><span class="value-unknown">(Unknown)</span><!-- /ko -->
          </td>
          <td data-bind="visible: $parent.showFieldDescriptionColumn" class="field-desc">
            <span data-bind="text: fieldDesc()"></span>
            <!-- ko if: !hasFieldDesc() --><span class="value-unknown">(Unknown)</span><!-- /ko -->
          </td>
          <td class="field-value" data-bind="visible: $parent.showFieldValueColumn, event: {dblclick: tryEdit}">
            <!-- ko if: isId() && !isEditing() --><a href="about:blank" data-bind="text: dataStringValue(), click: showRecordId" class="value-text"></a><!-- /ko -->
            <!-- ko if: !isId() && !isEditing() --><span data-bind="text: dataStringValue()" class="value-text"></span><!-- /ko -->
            <!-- ko if: !hasDataValue() && !isEditing() --><span class="value-unknown">(Unknown)</span><!-- /ko -->
            <!-- ko if: hasBlankValue() && !isEditing() --><span class="value-blank">(Blank)</span><!-- /ko -->
            <textarea data-bind="visible: isEditing(), hasFocus: hasFocus, value: dataEditValue"></textarea>
            <a href="about:blank" data-bind="visible: isEditing(), click: cancelEdit" class="undo-button">&#x21B6;</a>
          </td>
          <td class="field-type" data-bind="visible: $parent.showFieldTypeColumn">
            <span data-bind="text: fieldTypeDesc(), visible: !referenceTypes()"></span>
            <!-- ko foreach: referenceTypes() -->
              <a href="about:blank" data-bind="text: $data, click: $parent.showReference"></a>
            <!-- /ko -->
          </td>
          <td class="field-actions">
            <a href="about:blank" data-bind="click: openDetails">More</a>
            <a href="about:blank" data-bind="click: openSetup">Setup</a>
          </td>
        </tr>
      </tbody>
    </table>
    <hr>
    <table>
      <thead>
        <th class="child-name" tabindex="0" data-bind="click: sortChildsByName">Relationship Name</th>
        <th class="child-object" tabindex="0" data-bind="click: sortChildsByObject">Child Object</th>
        <th class="child-field" tabindex="0" data-bind="click: sortChildsByField">Field</th>
        <th class="child-label" tabindex="0" data-bind="click: sortChildsByLabel">Label</th>
        <th class="child-actions">Actions</th>
      </thead>
      <tbody id="dataTableBody" data-bind="foreach: childRows, event: {click: tableClick, mousemove: tableMouseMove, mousedown: tableMouseDown}">
        <tr data-bind="visible: visible()">
          <td data-bind="text: childName" class="child-name"></td>
          <td class="child-object"><a href="about:blank" data-bind="text: childObject(), click: showChildObject"></a></td>
          <td data-bind="text: childField()" class="child-field"></td>
          <td data-bind="text: childLabel()" class="child-label"></td>
          <td class="child-actions">
            <a href="about:blank" data-bind="click: openDetails">More</a>
            <a href="about:blank" data-bind="click: queryList, visible: $parent.canView()" title="Export records in this related list">List</a>
            <a href="about:blank" data-bind="click: openSetup">Setup</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div data-bind="if: detailsBox()">
    <div id="fieldDetailsView">
      <div class="container">
        <a href="about:blank" class="closeLnk" data-bind="click: closeDetailsBox">X</a>
        <div class="mainContent">
          <h3>All available metadata for "<span data-bind="text: detailsBox().name"></span>"</h3>
          <input placeholder="Filter" data-bind="value: detailsFilter, valueUpdate: 'input', hasFocus: detailsFilterFocus">
          <table>
            <thead><tr><th>Key</th><th>Value</th></tr></thead>
            <tbody data-bind="foreach: detailsBox().rows">
              <tr data-bind="visible: visible()">
                <td><a href="about:blank" data-bind="click: $parent.detailsFilterClick, visible: $parent.detailsBox().showFilterButton" title="Show fields with this property">üîç</a> <span data-bind="text: key"></span></td>
                <td data-bind="text: value, css: {isString: isString, isNumber: isNumber, isBoolean: isBoolean}"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="knockout-3.2.0.js"></script>
  <script src="inspector.js"></script>
  <script src="chromePopup.js"></script>
  <script src="showAllData.js"></script>
</body>
</html>
